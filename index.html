<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EthOS Catch Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
    }
    #gameContainer {
      width: 480px;
      height: 100vh;
      margin: auto;
      position: relative;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
    }
    #uiPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .uiBox {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      font-size: 18px;
    }
    .uiBox img {
      width: 28px;
      height: 28px;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
      color: #fff;
    }
    #startButton, #resumeButton {
      padding: 10px 30px;
      font-size: 20px;
      margin-top: 20px;
      background-color: cornflowerblue;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #touchControls {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 10;
    }
    .touchBtn {
      width: 60px;
      height: 60px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      font-size: 28px;
      color: #fff;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <div id="uiPanel">
    <div class="uiBox"><img src="diamond.png" /> <span id="scoreText">0</span></div>
    <div class="uiBox"><img src="ribbon.png" /> <span id="timeText">30</span></div>
    <div class="uiBox"><img src="heart.png" /> <span id="livesText">3</span></div>
  </div>

  <div id="startScreen">
    <h1>EthOS Catch Game</h1>
    <label>Choose Skin:</label>
    <select id="skinSelect">
      <option value="player.png">Default</option>
      <option value="player2.png">Skin 2</option>
      <option value="player3.png">Skin 3</option>
    </select>
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <h2>Game Over</h2>
    <p>High Score: <span id="highScoreDisplay">0</span></p>
    <button onclick="location.reload()">Restart</button>
  </div>

  <div id="touchControls">
    <div class="touchBtn" id="leftBtn">&#9664;</div>
    <div class="touchBtn" id="rightBtn">&#9654;</div>
  </div>
</div>

<script src="phaser.js"></script>
<script src="game.js"></script>

</body>
</html>
